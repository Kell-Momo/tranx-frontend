<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRANSX - signUp</title>
    <link rel='stylesheet' type='text/css' media='screen' href='signUp.js'>
    <link rel="icon" href="images/logo 200x200.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="sign-up">
                <img class="" src="images/logo.png" alt="logo" style="transform: translateY(-80px)">
                <form action="ourservices.html" method="GET">
                    <div class="d-flex flex-column justify-content-start align-items-center">
                        <h2 class="text-primary fw-bold mb-5" >Sign Up</h2>
                        <input class="form-control mb-3" type="text" placeholder="Email or mobile" required>
                        <input class="form-control mb-3" type="text" placeholder="User name" required>
                        <input class="form-control mb-3" type="date" placeholder="Date of birth" required>
                        <input class="form-control mb-3" type="password" placeholder="Password" required>
                        <button type="submit" class="btn btn-secondary px-5 my-3">Sign-Up</button>
                        <span>Already have an account?</span> <a href="login.html">LogIn</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
